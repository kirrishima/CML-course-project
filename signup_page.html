<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles/css/global_styles.css" />
    <link rel="stylesheet" href="styles/css/login_page.css" />
  </head>
  <body>
    <div class="content-container">
      <main>
        <section class="sign-up" id="sign-up">
          <form id="sign-up-form" action="" method="post" autocomplete="off">
            <label for="signup-username">Имя пользователя</label>
            <input
              type="text"
              name="username"
              id="signup-username"
              placeholder="Имя пользователя"
              required
              autocomplete="off"
            />
        
            <label for="email">Почта</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Почта"
              autocomplete="off"
            />
            <!-- Это поле предназначено для ввода адреса электронной почты -->
        
            <label for="signup-password">Пароль</label>
            <div class="password-container">
              <input
                type="password"
                name="password"
                id="signup-password"
                placeholder="Пароль"
                autocomplete="off"
              />
              <span class="signup toggle-password"
                ><img src="images/view.png" alt=""
              /></span>
            </div>
            <label for="confirm_password">Подтвердите пароль</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              placeholder="Подтвердите пароль"
              autocomplete="off"
            />
        
            <button class="button" type="submit">Зарегистрироваться</button>
            <p><a href="" class="signup-link">Уже есть аккаунт? Войти</a></p>
          </form>
        </section>
        
      </main>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");
        const signUpForm = document.getElementById("sign-up");
        const signupLink = document.querySelectorAll(".signup-link");

        signupLink.forEach((element) => {
          element.addEventListener("click", function (event) {
            event.preventDefault();

            // Добавляем класс для анимации
            loginForm.classList.toggle("hidden");
            signUpForm.classList.toggle("hidden");
          });
        });

        const togglePasswordButtonLogin = document.querySelector(
          ".login.toggle-password img"
        );
        const loginPassword = document.getElementById("login-password");

        const togglePasswordButtonSignup = document.querySelector(
          ".signup.toggle-password img"
        );
        const signupPassword = document.getElementById("signup-password");
        const confirmPassword = document.getElementById("confirm_password");

        togglePasswordButtonLogin.addEventListener("click", function () {
          if (loginPassword.type === "password") {
            loginPassword.type = "text";
            togglePasswordButtonLogin.setAttribute("src", "images/hide.png");
          } else {
            loginPassword.type = "password";
            togglePasswordButtonLogin.setAttribute("src", "images/view.png");
          }
        });
        togglePasswordButtonSignup.addEventListener("click", function () {
          if (signupPassword.type === "password") {
            signupPassword.type = "text";
            confirmPassword.type = "text";
            togglePasswordButtonSignup.setAttribute("src", "images/hide.png");
          } else {
            signupPassword.type = "password";
            confirmPassword.type = "password";
            togglePasswordButtonSignup.setAttribute("src", "images/view.png");
          }
        });

        // Обработчик события для кнопок отправки формы
        const submitButtons = document.querySelectorAll('button[type="submit"]');
        submitButtons.forEach((button) => {
          button.addEventListener("click", function (event) {
            event.preventDefault(); // Предотвращаем стандартное поведение отправки формы
            // window.location.href = "index.html"; // Перенаправляем на главную страницу
          });
        });
      });
    </script>
  </body>
</html>
